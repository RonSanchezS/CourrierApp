<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>

      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text color="primary">
    <h1>Login Screen</h1>
  </ion-text>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Inicia Sesion</ion-card-subtitle>
    </ion-card-header>

    <ion-input
      type="text"
      placeholder="Email"
      [(ngModel)]="username"
      required="required"
    ></ion-input>

    <ion-input
      type="password"
      placeholder="ContraseÃ±a"
      [(ngModel)]="password"
      required="required"
    ></ion-input>
  </ion-card>

  <ion-button
    (click)="login()"
    expand="block"
    fill="clear"
    shape="round"
  >Login</ion-button>

  <ion-button
    (click)="register()"
    expand="block"
    fill="clear"
    shape="round"
  >Register</ion-button>
</ion-content>
